<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0, user-scalable=no, target-densitydpi=medium-dpi" />
    <title>KBIZPOS</title>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.css"/>


    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body > .grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>

    <script>
        $(document).ready(function () {
            {#
                        $('.ui.form').form({
                            fields: {
                                email: {
                                    identifier: 'email',
                                    rules: [{type: 'empty', prompt: 'Please enter your e-mail'}, {
                                        type: 'email',
                                        prompt: 'Please enter a valid e-mail'
                                    }]
                                },
                                password: {
                                    identifier: 'password',
                                    rules: [{type: 'empty', prompt: 'Please enter your password'}, {
                                        type: 'length[6]',
                                        prompt: 'Your password must be at least 6 characters'
                                    }]
                                }
                            }
                        });
            #}
        });
    </script>
</head>


<body>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            {#            <img src="assets/images/logo.png" class="image">#}
            <div class="content">
                KBIZPOS Login
            </div>
        </h2>
        <form class="ui large form" action="{{ url_for('_login') }}" method="post">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="user" placeholder="아이디">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="패스워드">
                    </div>
                </div>
                <button type="submit" class="ui fluid large teal submit button">로그인</button>
            </div>
        </form>
        {% if error %}
            <div class="ui error message">{{ error }}</div>
        {% endif %}
        <div class="ui message">아직 계정이 없으십니까? <a href="#">가입하기</a></div>
    </div>
</div>

</body>


</html>
